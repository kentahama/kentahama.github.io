<!DOCTYPE html>
<html>
<head>
  <title>Simple slack bot client</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container">
    <h3>simple slack bot client</h3>
    <form id="token-form">
	  <div class="form-group">
	    <label for="token">Enter token of your bot </label>
	    <input type="text" class="from-control" name="token">
	  </div>
      <p class="error" id="token-error"></p>
	  <button type="submit" class="btn btn-default" id="connect-btn">Connect!</button>
    </form>
    <hr>
    <div id="output-container">
      <form id="msg-form">
	    <div class="form-group">
	      <input type="text" class="from-control" id="msg-input">
	    </div>
      </form>
      <div id="output">
      </div>
    </div>
  </div>
  <script src="websocket.js"></script>
</body>
</html>
